<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Treino</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Detalhes do Treino: {{ training.name }}</h1>

        <h2>Exercícios</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Exercício</th>
                    <th>Repetições</th>
                    <th>Séries</th>
                </tr>
            </thead>
            <tbody>
                {% for training in training.exercises.all %}
                    <tr>
                        <td>{{ exercise.name }}</td>
                        <td>{{ exercise.repetitions }}</td>
                        <td>{{ exercise.sets }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">Nenhum exercício encontrado para este treino.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'student_training_list' %}" class="btn btn-primary">Voltar</a>
    </div>
</body>
</html>
