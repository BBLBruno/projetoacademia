<!-- templates/trainings/student_training_list.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinos para Alunos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Academia</a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="display-4 text-center">Busque seu Treino</h1>
        
        <!-- Formulário para buscar treino por usuário -->
        <form method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="username" placeholder="Digite seu usuário" value="{{ request.GET.username }}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
            </div>
        </form>

        <!-- Lista de Treinos -->
        <h2 class="text-center mt-5">Treinos Disponíveis</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Treino</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for training in trainings %}
                    <tr>
                        <td>{{ training.user.username }}</td>
                        <td>{{ training.exercise }}</td>
                        <td>{{ training.date|date:"d/m/Y" }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">Nenhum treino encontrado para o usuário.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
