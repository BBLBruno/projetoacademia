<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Plano</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Detalhes do Plano: {{ plan.name }}</h1>
        <dl class="row">
            <dt class="col-sm-3">Duração (meses)</dt>
            <dd class="col-sm-9">{{ plan.duration_in_months }}</dd>

            <dt class="col-sm-3">Preço</dt>
            <dd class="col-sm-9">R$ {{ plan.price }}</dd>
        </dl>
        <a href="{% url 'plan_list' %}" class="btn btn-secondary">Voltar à Lista</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
